<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=open+sans+regular|archivo+narrow+regular"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>MA1</title>
  </head>
  <body>
    <div class="wrapper">
  

      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand navbar__brand" href="#">MA1</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active nav__link--active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <main class="main">
        <h1 class="main__heading">Page heading</h1>
        <div class="row">
          <div class="col-md"><div class="main__box container-sm"></div></div>
          <div class="col-md"><div class="main__box container-sm"></div></div>
          <div class="col-md">
            <div class="main__box container-sm main__box--sale"></div>
          </div>
          <div class="col-md"><div class="main__box container-sm"></div></div>
        </div>
        <div class="row">
          <div class="col-md"><div class="main__box container-sm"></div></div>
          <div class="col-md">
            <div class="main__box container-sm main__box--out-of-stock"></div>
          </div>
          <div class="col-md"><div class="main__box container-sm"></div></div>
          <div class="col-md">
            <div class="main__box container-sm main__box--sale"></div>
          </div>
        </div>
      </main>
    </div>
    <footer class="footer container-fluid">
      <span class="footer__copyright">Copyright 2020</span>
      <a class="footer__link" href="/">Terms & Conditions</a>
    </footer>
  </body>
</html>
